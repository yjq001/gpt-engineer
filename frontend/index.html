<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-Engineer Web界面</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 添加代码高亮库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- 添加常用语言支持 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>GPT-Engineer Web界面</h1>
            <nav>
                <ul>
                    <li><a href="/" id="home-link">首页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 首页内容 -->
    <div id="home-page" class="container">
        <div class="hero">
            <h2>通过自然语言生成代码</h2>
            <p>输入您的需求描述，AI将为您生成完整的代码</p>
        </div>

        <form id="prompt-form" class="prompt-form">
            <div class="form-group">
                <label for="prompt">需求描述</label>
                <textarea id="prompt" name="prompt" rows="8" placeholder="例如：创建一个简单的待办事项应用程序，具有添加、删除和标记完成功能..." required></textarea>
            </div>
            <div class="form-group">
                <label for="model">AI模型</label>
                <select id="model" name="model">
                    <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">温度 (0.0-1.0)</label>
                <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.1">
                <span id="temperature-value">0.1</span>
            </div>
            <button type="submit" id="submit-btn">生成代码</button>
        </form>
    </div>

    <!-- 项目详情页 - 双栏布局 -->
    <div id="project-page" class="dual-panel-layout" style="display: none;">
        <!-- 顶部项目信息 -->
        <div class="project-header">
            <div class="container">
                <div class="project-info">
                    <h2>项目详情</h2>
                    <div class="project-status">
                        状态: <span id="project-status" class="status-badge">等待中</span>
                    </div>
                </div>
                <div class="project-actions">
                    <button id="back-to-home" class="secondary-btn">返回首页</button>
                </div>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="dual-panel-container">
            <!-- 左侧聊天区域 -->
            <div class="chat-panel">
                <div class="panel-header">
                    <h3>AI对话</h3>
                </div>
                <div class="panel-content">
                    <div class="project-prompt">
                        <h4>需求描述:</h4>
                        <p id="project-prompt-text"></p>
                    </div>
                    <div class="conversation-container" id="conversation-container">
                        <!-- 对话内容将在这里动态生成 -->
                    </div>
                    <div id="generating-indicator" class="generating-indicator">
                        <div class="spinner"></div>
                        <span>正在生成代码...</span>
                    </div>
                    
                    <!-- 聊天输入框 -->
                    <div class="chat-input-container">
                        <textarea id="chat-input" placeholder="输入消息继续对话或修改代码..." rows="3"></textarea>
                        <button id="send-message-btn" class="primary-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 右侧代码区域 -->
            <div class="code-panel">
                <div class="panel-header">
                    <h3>生成的代码</h3>
                </div>
                <div class="panel-content">
                    <div class="code-layout">
                        <!-- 左侧文件树 -->
                        <div id="file-tree" class="file-tree">
                            <h4>文件结构</h4>
                            <div id="files-list"></div>
                        </div>
                        
                        <!-- 右侧代码编辑器 -->
                        <div class="code-editor-container">
                            <div class="code-container">
                                <pre><code></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 GPT-Engineer Web界面</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
